<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>Obtener coordenadas de una localización</title>

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.5/leaflet.js"></script>

<script src="L.GeoSearch/js/l.control.geosearch.js"></script>
<script src="L.GeoSearch/js/l.geosearch.provider.openstreetmap.js"></script>
<link rel="stylesheet" href="L.GeoSearch/css/l.geosearch.css" />

</head>

<body>

<div id="map"></div>

<script>
// basics
var map = L.map('map').setView([40.11169, -4.13086], 6);
L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
	attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
	maxZoom: 18,
	id: 'skotperez.nkgo660p',
	accessToken: 'pk.eyJ1Ijoic2tvdHBlcmV6IiwiYSI6ImNpZmVjMWd1bTAwZnp1Y2tuenhncHlvNHMifQ.yHojMKQz04-JIz6N4HyjyA'
}).addTo(map);

var popup = L.popup();

    new L.Control.GeoSearch({
        provider: new L.GeoSearch.Provider.OpenStreetMap()
    }).addTo(map);

function onMapClick(e) {
	popup
	.setLatLng(e.latlng)
	.setContent("Este lugar tiene las siguiente coordenadas: " + e.latlng.toString())
	.openOn(map);
}

map.on('click', onMapClick);
</script>
</body>
</html>
